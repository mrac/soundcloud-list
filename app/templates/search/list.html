<div class="searchbox">
  <input class="searchquery" type="text" value="<%= query %>" placeholder="Find music and audio" />
  <input class="searchbutton" type="button" value="Search" />
  <input class="clearbutton" type="button" value="Clear" />
</div>

<% if (query) { %>
<%   if (count) { %>
<h4 class="info">Found <%= count %> tracks</h4>
<%   } else { %>
<h4 class="info">No tracks found</h4>
<%   } %>
<% } %>

<ul class="searchlist" />
