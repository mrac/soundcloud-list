<div class="searchbox">
  <input class="searchquery" type="text" value="<%= decodeURIComponent(query) %>" placeholder="Find artists, music and audio" />
  <input class="searchbutton" type="button" value="Search" />
</div>

<% if (query) { %>
<%   if (count) { %>
<h4 class="info">Found <%= count %> tracks</h4>
<%   } else { %>
<h4 class="info">No tracks found</h4>
<%   } %>
<% } %>

<ul class="searchlist" />
