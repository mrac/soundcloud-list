<div class="searchbox leftmargin">
  <input class="searchquery no-scroll" type="text" value="<%= query %>" placeholder="Find music and audio" />
  <button class="searchbutton" type="button"></button>
  <button class="clearbutton hidden" type="button"></button>
</div>

<div class="infobar leftmargin">
  <h4 class="info <?%= (info ? '' : ' hidden') %>"><%= info %></h4>
</div>

<ul class="search-items" />
