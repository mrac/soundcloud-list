<div class="item <%= model.get('paused') ? ' paused' : '' %><%= (model.get('playing') ? ' playing' : '') %>" style="display: <%= model.get('hidden') ? 'none' : 'block' %>">
    <div class="track">
        <div class="thumbnail-container">
            <% if(model.get('artwork_url')) { %>
            <img class="thumbnail" src="<%= model.get('artwork_url') %>" />
            <% } else { %>
            <img class="thumbnail" src="<%= defaultThumbnail %>" />
            <% } %>
        </div>
        
        <div class="upperrow">
            <div class="user"><%= model.get('user').permalink.substr(0,20) %></div>
            <div class="duration"><%= model.duration() %></div>
            <!--div class="date"><%= model.get('created_at').substr(0,10) %></div>
            <div class="genre"><%= model.get('genre') %></div-->
        </div>
        <div class="title"><%= model.get('title').substr(0,30) %></div>
    
        <!--div class="buttons right">
            <input class="moveup" type="button" value="Up" />
            <input class="movedown" type="button" value="Down" />
            <input class="remove" type="button" value="Remove" />
        </div-->
    </div>
</div>
