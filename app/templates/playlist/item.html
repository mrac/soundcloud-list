<div class="item wrapper">
    <div class="track left">
        <% if(model.get("artwork_url")) { %>
        <img class="thumbnail" src="<%= model.get("artwork_url") %>" />
        <% } else { %>
        <img class="thumbnail" src="<%= defaultThumbnail %>" />
        <% } %>
        <span class="title"><%= model.get("title") %></span>
        <span class="user">- <%= model.get("user").permalink %></span>
    </div>
    <div class="buttons right">
        <input class="moveup" type="button" value="Up" />
        <input class="movedown" type="button" value="Down" />
        <input class="remove" type="button" value="Remove" />
    </div>
</div>
